{% extends 'base.html' %} {% block header %}
<h1 class="uppercase text-3xl font-medium text-center mb-4">
  {% block title %}Movies selection{% endblock %}
</h1>
{% if g.user %}
<a class="action" href="{{ url_for('movies.create') }}">New</a>
{% endif %} {% endblock %} {% block content %} {% for movie in movies %}
<article class="relative w-fit group">
  <img src="{{ movie.poster }}" />
  <div
    class="absolute bottom-0 w-full justify-between group-hover:flex flex-col hidden bg-black bg-opacity-40 p-2"
  >
    <h2 class="text-white uppercase text-center font-bold">
      {{ movie.title }}
    </h2>
    <div class="flex justify-between">
      <a
        href="/"
        class="cursor-pointer bg-red-700 text-white px-6 py-2 rounded-md font-bold"
      >
        Chi tiết</a
      ><button class="bg-red-700 text-white px-6 py-2 rounded-md font-bold">
        Mua vé
      </button>
    </div>
  </div>
</article>
{% if not loop.last %}
<hr />
{% endif %} {% endfor %} {% endblock %}
